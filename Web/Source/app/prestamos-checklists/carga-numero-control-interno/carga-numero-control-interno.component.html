<div class="row align-items-center line-divider-bottom">
  <div class="col ml-auto">
    <h1 class="display-4">Carga de número de control interno del préstamo</h1>
  </div>
</div>

<div *ngIf="!(formulariosControlInterno)" class="card-pane" style="margin-top: 15px !important;">
  No hay resultados para mostrar.
</div>

<form [formGroup]="form" *ngIf="formulariosControlInterno" class="card-pane" style="margin-top: 15px !important;">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th class="align-middle">APELLIDO Y NOMBRE</th>
        <th class="align-middle">CUIL/DNI</th>
        <th class="align-middle">N° FORMULARIO</th>
        <th class="align-middle">ESTADO FORMULARIO</th>
        <th class="align-middle">N° STICKER</th>
      </tr>
    </thead>
    <tr>
      <td class="align-middle">{{form.get('apellidoNombre').value}}</td>
      <td class="align-middle">{{form.get('cuil').value}}</td>
      <td class="align-middle">{{form.get('numero').value}}</td>
      <td class="align-middle">{{form.get('estado').value}}</td>
      <td class="align-middle">
        <div [errorFeedback]="form.get('nroSticker')">
          <div class="input-group">
            <input type="text" class="form-control" formControlName="nroSticker" [maxLength]="14">
            <span class="input-group-btn">
              <button type="button" class="btn btn-link" ngbTooltip="Asociar número." (click)="mandarSticker(true)"
                [disabled]="deshabilitarRegistro()">
                <i class="material-icons icono-accion">assignment_turned_in</i>
              </button>
            </span>
          </div>
          <control-messages class="error" [control]="form.get('nroSticker')"></control-messages>
        </div>
      </td>
    </tr>
  </table>
</form>

<div class="row row-section">
  <div class="col">
    <a class="btn btn-secondary pull-right" (click)="cerrar()">VOLVER
    </a>
  </div>
</div>
