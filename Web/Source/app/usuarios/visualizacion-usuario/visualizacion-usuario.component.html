<div class="row bordered align-items-center">
  <div class="col col-xl-8">
    <h4 class="display-4">VER USUARIO</h4>
  </div>
</div>

<form [formGroup]="form">
  <div class="card-pane">
    <div class="row">
      <div class="form-group col-md-3 col-lg-3 col-xl-3">
        <label for="txt_nombre">Nombre</label>
        <input type="text" id="txt_nombre" class="form-control" [value]="usuario.nombre" readonly>
      </div>
      <div class="form-group col-md-3 col-lg-3 col-xl-3">
        <label for="txt_apellido">Apellido</label>
        <input type="text" id="txt_apellido" class="form-control" [value]="usuario.apellido" readonly>
      </div>
      <div class="form-group col-md-3 col-lg-2 col-xl-2">
        <label for="txt_cuil">CUIL</label>
        <input type="text" id="txt_cuil" class="form-control" [value]="usuario.cuil" readonly>
      </div>
    </div>
    <div class="row ">
      <div class="form-group col-md-6 col-xl-6 col-lg-6">
        <label for="txt_perfil">Perfil asociado</label>
        <input type="text" id="txt_perfil" class="form-control" [value]="usuario.nombrePerfil" readonly>
      </div>
    </div>
  </div>
  <div class="card-pane" *ngIf="usuario.fechaBaja">
    <fieldset>
      <legend>Datos de la baja</legend>
      <div class="row row-section">
        <div class="form-group col-lg-3 col-xl-3">
          <label for="txt_fecha_baja" class="form-control-label">Fecha de baja</label>
          <input type="text" id="txt_fecha_baja" class="form-control" [value]="usuario.fechaBaja | date:'dd/MM/yyyy'"
            disabled>
        </div>

        <div class="form-group col-lg-7 col-xl-7">
          <label for="txt_motivo_baja" class="form-control-label">Motivo de baja</label>
          <input type="text" id="txt_motivo_baja" class="form-control" [value]="usuario.nombreMotivoBaja" disabled />
        </div>
      </div>
    </fieldset>
  </div>

  <div class="col">
    <div class="pull-right">
      <a [routerLink]="['/usuarios']" class="btn btn-secondary">VOLVER</a>
    </div>
  </div>
</form>
