<div class="modal-header">
  <h4 class="modal-title mr-auto">{{titulo}}</h4>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body align-middle">
  {{mensaje}}
</div>
<div class="modal-footer">
  <div class="row">
    <button type="button" class="btn btn-secondary separador-botones" (click)="activeModal.close(false)">Cancelar
    </button>
    <button type="button" class="btn btn-primary" (click)="activeModal.close(true)">Aceptar</button>
  </div>
</div>
