<div class="row bordered align-items-center">
  <div class="col">
    <h4 class="display-4">EDICIÓN ETAPA</h4>
  </div>
</div>

<form [formGroup]="form" (ngSubmit)="registrarModificacion()" novalidate>
  <div formGroupName="etapa" class="card-pane">
    <div class="row">
      <div class="form-group col-lg-5 col-md-5 col-xl-5" [errorFeedback]="form.get('etapa').get('nombre')">
        <label for="txt_nombre_etapa" class="form-control-label">Nombre <span class="obligatorio">(*) </span>:</label>

        <input type="text" id="txt_nombre_etapa" class="form-control" formControlName="nombre">

        <control-messages [control]="form.get('etapa').get('nombre')"></control-messages>
      </div>
      <div class="form-group col-lg-12 col-md-12 col-xl-8" [errorFeedback]="form.get('etapa').get('descripcion')">
        <label for="txt_descripcion_etapa" class="form-control-label">Descripción <span class="obligatorio">(*) </span>:</label>

        <textarea id="txt_descripcion_etapa" type="text" rows="3" class="form-control" formControlName="descripcion"
          [value]="etapa.descripcion" [(ngModel)]="etapa.descripcion">
      </textarea>

        <control-messages [control]="form.get('etapa').get('descripcion')"></control-messages>
      </div>
    </div>
  </div>

  <div class="row row-section">
    <div class="col">
      <div class="pull-right">
        <a [routerLink]="['/etapas']" class="btn btn-secondary separador-botones">CANCELAR</a>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">ACEPTAR
        </button>
      </div>
    </div>
  </div>
</form>
