<div class="row line-divider-bottom align-items-center">
  <div class="col">
    <h4 class="display-4">VER MOTIVO RECHAZO</h4>
  </div>
</div>
<form [formGroup]="form" novalidate>
  <bg-apartado-motivo-rechazo [motivo]="apartadoMotivoRechazo" [habilitado]="false" [edicion]="false"
    [ambitos]="ambitos">
  </bg-apartado-motivo-rechazo>

  <div class="card-pane" *ngIf="motivoRechazo.estaDadaDeBaja()">
    <fieldset>
      <legend>Datos de la baja</legend>

      <div class="row row-section">
        <div class="form-group col-lg-3 col-xl-3">
          <label for="txt_fecha_baja" class="form-control-label">Fecha de baja</label>
          <input type="text" id="txt_fecha_baja" class="form-control"
            [value]="motivoRechazo.fechaUltimaModificacion | date:'dd/MM/yyyy'" disabled>

        </div>
        <div class="form-group col-lg-5 col-xl-5">
          <label for="txt_usuario" class="form-control-label">Usuario de última modificación</label>
          <input type="text" id="txt_usuario" class="form-control"
            [value]="motivoRechazo.usuarioUltimaModificacion.cuil" disabled>
        </div>
        <div class="form-group col-lg-12 col-xl-8">
          <label for="txt_motivo_baja" class="form-control-label">Motivo de baja</label>
          <textarea id="txt_motivo_baja" class="form-control" type="text" rows="3"
            [value]="motivoRechazo.motivoBaja.descripcion" disabled></textarea>
        </div>
      </div>
    </fieldset>
  </div>

  <div class="row">
    <div class="col">
      <a class="btn btn-secondary pull-right" [routerLink]="['/motivos-rechazo']">VOLVER</a>
    </div>
  </div>

</form>
