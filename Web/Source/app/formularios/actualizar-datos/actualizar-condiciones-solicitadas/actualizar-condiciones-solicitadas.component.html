<div id="row_titulo" class="row row-title line-divider-bottom">
  <div class="col">
    <strong>
      <h4 class="card-title w-75">CONDICIONES SOLICITADAS PARA EL MICROPRÃ‰STAMO</h4>
    </strong>
  </div>
</div>


<div class="card-pane card-margin-top">
  <form [formGroup]="form" novalidate>
    <div class="row">
      <div class="col-lg-4 col-xl-4 col-md-4" [errorFeedback]="form.get('montoSolicitado')">
        <label for="txt_montoSolicitado" class="col-form-label">Monto solicitado</label>
        <input type="text" class="form-control" id="txt_montoSolicitado" formControlName="montoSolicitado"
          (change)="CalcularMontoDeCuota()">
        <control-messages [control]="form.get('montoSolicitado')"></control-messages>
      </div>

      <div class="form-group col-lg-4 col-xl-4 col-md-4" [errorFeedback]="form.get('cantidadCuotas')">
        <label for="txt_cantidadCuotas" class="col-form-label">Cantidad de cuotas</label>
        <input type="text" class="form-control" id="txt_cantidadCuotas" formControlName="cantidadCuotas"
          (change)="CalcularMontoDeCuota()">
        <control-messages [control]="form.get('cantidadCuotas')"></control-messages>
      </div>

      <div class="col-lg-4 col-xl-4 col-md-4" [errorFeedback]="form.get('montoEstimadoCuota')">
        <label for="txt_montoEstimadoCuota" class="col-form-label">Monto estimado de cuota</label>
        <input type="text" class="form-control" id="txt_montoEstimadoCuota" formControlName="montoEstimadoCuota"
          disabled>
      </div>
    </div>
  </form>
</div>
<div class="row row-section">
  <div class="col">
    <button [disabled]="!form.valid || form.disabled" type="button" class="btn btn-primary pull-right"
            (click)="actualizarCondicionesSolicitadas()">
      <i class="material-icons icono-accion alinear-texto-con-icono">add</i>
      <span class="alinear-texto-con-icono">GUARDAR</span>
    </button>
  </div>
</div>
