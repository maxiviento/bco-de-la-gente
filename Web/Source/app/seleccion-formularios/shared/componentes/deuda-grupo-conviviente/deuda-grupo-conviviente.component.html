<div class="row bordered align-items-center">
  <div class="col">
    <h1 class="display-4">CONSULTA DEUDA GRUPO CONVIVIENTE</h1>
  </div>
</div>

<bg-busqueda-persona
  class="busqueda-persona"
  *ngIf="mostrarFiltros"
  [sexoId]="persona.sexoId"
  [codigoPais]="persona.codigoPais"
  [nroDocumento]="persona.nroDocumento"
  (personaConsultada)="personaConsultada($event)"
  [editable]="true">
</bg-busqueda-persona>

<div class="row boton-descarga" *ngIf="reporteResultado">
  <div class="col">
    <div class="pull-right">
      <button type="button" class="btn btn-secondary pull-right" (click)="descargarArchivos()">DESCARGAR</button>
    </div>
  </div>
</div>
<iframe class="iframe-deuda"
        *ngIf="reporteSource"
        [src]="reporteSource"
        width="100%" height="700px">
</iframe>

<div class="row row-section">
  <div class="col">
    <div class="pull-right">
      <button *ngIf="!mostrarFiltros" [hidden]="procesando" type="button" class="btn btn-primary pull-right" (click)="volver()">CERRAR</button>
    </div>
  </div>
</div>
